<body>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-6">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required id="email_reg">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required id="password_reg">

            <label for="doctor"> I am a Doctor</label>
            <input type="checkbox"  name="doctor" style="margin-bottom:15px" id="doctor">


            <div class="clearfix">
                <button class="btn-block" type="submit" id="register">Sign Up</button>
            </div>
        </div>

        <div class="col-sm-6">
            <h1> Login </h1>
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Email" name="uname" required id="email_log">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required id="password_log">

            <button class="btn-block" type="submit" id="submit">Login</button>
        </div>
    </div>
</div>
